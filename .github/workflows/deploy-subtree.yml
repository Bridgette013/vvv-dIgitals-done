name: Deploy dist to gh-pages (subtree)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy `dist` to gh-pages via subtree
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          # Configure git author
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure the repo has full history for subtree split
          git fetch --prune --unshallow || true

          # Create subtree split and push to gh-pages using the runner's token
          SHA=$(git subtree split --prefix dist $BRANCH)
          echo "Pushing $SHA to gh-pages"
          git push -f https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git $SHA:gh-pages
