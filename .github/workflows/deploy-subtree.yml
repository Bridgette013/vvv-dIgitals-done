name: Deploy dist to gh-pages (subtree)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure CNAME in dist
        # Copy the repository CNAME into the built site so Pages serves the custom domain.
        # If you prefer to provide the domain via a secret, create `CUSTOM_DOMAIN` in the repo secrets.
        env:
          CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/CNAME
            echo "Copied CNAME from repo into dist"
          elif [ -n "$CUSTOM_DOMAIN" ]; then
            echo "$CUSTOM_DOMAIN" > dist/CNAME
            echo "Wrote CNAME from CUSTOM_DOMAIN secret into dist"
          else
            echo "No CNAME found in repo and CUSTOM_DOMAIN secret not set; continuing without CNAME"
          fi

      - name: Deploy `dist` to gh-pages via subtree
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          # Configure git author
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure the repo has full history for subtree split
          git fetch --prune --unshallow || true

          # Create subtree split and push to gh-pages using the runner's token
          SHA=$(git subtree split --prefix dist $BRANCH)
          echo "Pushing $SHA to gh-pages"
          git push -f https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git $SHA:gh-pages
